<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ffe8d6; /* Peach background color */
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fde2e4; /* Lighter form background */
        }
        h2 {
            text-align: center;
            color: #4a2c2a;
        }
        table {
            width: 100%;
        }
        td {
            padding: 8px;
            vertical-align: top;
        }
        td:first-child {
            width: 150px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important for padding and width */
        }
        .name-field {
            width: calc(50% - 4px); /* For two name fields in one line */
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #8d6e63;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #795548;
        }
    </style>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="rollno">Roll no. :</label></td>
                <td><input type="text" id="rollno" name="rollno"></td>
            </tr>

            <tr>
                <td><label>Student name :</label></td>
                <td>
                    <input type="text" name="firstname" placeholder="First Name" class="name-field" style="margin-right: 8px;">
                    <input type="text" name="lastname" placeholder="Last Name" class="name-field">
                </td>
            </tr>

            <tr>
                <td><label for="fathername">Father's name :</label></td>
                <td><input type="text" id="fathername" name="fathername"></td>
            </tr>
            
            <tr>
                <td><label>Date of birth :</label></td>
                <td>
                    <input type="date">
                    <!-- <select name="day">
                        <option value="">Day</option>
                        <option value="1">1</option><option value="2">2</option><option value="31">31</option>
                    </select>
                    <select name="month">
                        <option value="">Month</option>
                        <option value="1">January</option><option value="2">February</option><option value="12">December</option>
                    </select>
                    <select name="year">
                        <option value="">Year</option>
                        <option value="2005">2005</option><option value="2004">2004</option><option value="1995">1995</option>
                    </select> -->
                </td>
            </tr>

            <tr>
                <td><label for="mobile">Mobile no. :</label></td>
                <td>
                    <select name="country_code" style="width: 20%;">
                        <option value="+91">+91</option>
                        <option value="+1">+1</option>
                    </select>
                    <input type="text" id="mobile" name="mobile" style="width: 78%;">
                </td>
            </tr>

            <tr>
                <td><label for="email">Email id :</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>

            <tr>
                <td><label for="password">Password :</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>

            <tr>
                <td><label>Gender :</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <td><label>Department :</label></td>
                <td>
                    <input type="checkbox" id="cse" name="department" value="cse">
                    <label for="cse">CSE</label>
                    <input type="checkbox" id="it" name="department" value="it">
                    <label for="it">IT</label>
                    <input type="checkbox" id="ece" name="department" value="ece">
                    <label for="ece">ECE</label>
                    <input type="checkbox" id="civil" name="department" value="civil">
                    <label for="civil">Civil</label>
                    <input type="checkbox" id="mech" name="department" value="mech">
                    <label for="mech">M.Tech</label>
                </td>
            </tr>

            <tr>
                <td><label for="course">Course :</label></td>
                <td>
                    <select id="course" name="course">
                        <option value="">Select Current Course</option>
                        <option value="btech">B.Tech</option>
                        <option value="mtech">M.Tech</option>
                        <option value="bca">BCA</option>
                        <option value="mca">MCA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="photo">Student photo :</label></td>
                <td><input type="file" id="photo" name="photo"></td>
            </tr>

            <tr>
                <td><label for="city">City :</label></td>
                <td><input type="text" id="city" name="city"></td>
            </tr>

            <tr>
                <td><label for="address">Address :</label></td>
                <td><textarea id="address" name="address" rows="4"></textarea></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
