<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form - Task 11</title>
</head>
<body>
    <header>
        <h1>Student Information Form</h1>
        <p>Please fill out your academic information</p>
    </header>

    <main>
        <form action="#" method="post">
            <h2>Student Details</h2>
            
            <!-- Name field -->
            <label for="studentName">Name:</label><br>
            <input type="text" id="studentName" name="studentName" required><br><br>
            
            <!-- Roll Number field -->
            <label for="rollNumber">Roll Number:</label><br>
            <input type="text" id="rollNumber" name="rollNumber" required><br><br>
            
            <!-- Course dropdown -->
            <label for="course">Course:</label><br>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="computer-science">Computer Science</option>
                <option value="information-technology">Information Technology</option>
                <option value="electrical-engineering">Electrical Engineering</option>
                <option value="mechanical-engineering">Mechanical Engineering</option>
                <option value="civil-engineering">Civil Engineering</option>
                <option value="mathematics">Mathematics</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
            </select><br><br>
            
            <!-- Submit button -->
            <input type="submit" value="Submit Information">
        </form>
    </main>
</body>
</html>
