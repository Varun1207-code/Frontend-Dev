<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form - Task 15</title>
</head>
<body>
    <header>
        <h1>Secure Payment Form</h1>
        <p>Enter your payment details to complete your purchase</p>
    </header>

    <main>
        <form action="#" method="post">
            <h2>Payment Information</h2>
            
            <!-- Cardholder Name -->
            <label for="cardholderName">Cardholder Name:</label><br>
            <input type="text" id="cardholderName" name="cardholderName" required><br><br>
            
            <!-- Card Number -->
            <label for="cardNumber">Card Number:</label><br>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required><br><br>
            
            <!-- Expiry Date -->
            <label for="expiryDate">Expiry Date:</label><br>
            <input type="month" id="expiryDate" name="expiryDate" required><br><br>
            
            <!-- CVV -->
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required><br><br>
            
            <!-- Pay Now button -->
            <input type="submit" value="Pay Now">
        </form>
    </main>
</body>
</html>
