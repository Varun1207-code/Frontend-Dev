<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Button Style Collection</h1>
        <p>A showcase of different button styles and states</p>
    </header>

    <main class="button-container">
        <section class="button-group">
            <h2>Primary Buttons</h2>
            <button class="btn btn-primary">Primary Button</button>
            <button class="btn btn-primary" disabled>Primary Disabled</button>
        </section>

        <section class="button-group">
            <h2>Secondary Buttons</h2>
            <button class="btn btn-secondary">Secondary Button</button>
            <button class="btn btn-secondary" disabled>Secondary Disabled</button>
        </section>

        <section class="button-group">
            <h2>Outline Buttons</h2>
            <button class="btn btn-outline">Outline Button</button>
            <button class="btn btn-outline" disabled>Outline Disabled</button>
        </section>

        <section class="button-group">
            <h2>Success and Danger</h2>
            <button class="btn btn-success">Success Button</button>
            <button class="btn btn-danger">Danger Button</button>
        </section>

        <section class="button-group">
            <h2>Small and Large</h2>
            <button class="btn btn-primary btn-small">Small Button</button>
            <button class="btn btn-primary btn-large">Large Button</button>
        </section>

        <section class="button-group">
            <h2>Icon Buttons</h2>
            <button class="btn btn-icon">
                <span class="icon">➕</span>
                Add Item
            </button>
            <button class="btn btn-icon btn-danger">
                <span class="icon">❌</span>
                Delete
            </button>
        </section>
    </main>

    <footer>
        <p>Click buttons to see active states and focus effects</p>
    </footer>
</body>
</html>
