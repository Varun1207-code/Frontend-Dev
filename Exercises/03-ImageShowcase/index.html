<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Showcase Gallery</h1>
    </header>

    <main class="gallery-container">
        <figure class="gallery-item">
            <div class="image-container">
                <img src="https://picsum.photos/400/300?random=1" alt="Nature Scene 1">
                <div class="overlay"></div>
            </div>
            <figcaption>Beautiful Landscape View</figcaption>
        </figure>

        <figure class="gallery-item">
            <div class="image-container">
                <img src="https://picsum.photos/400/300?random=2" alt="Nature Scene 2">
                <div class="overlay"></div>
            </div>
            <figcaption>Mountain Range</figcaption>
        </figure>

        <figure class="gallery-item">
            <div class="image-container">
                <img src="https://picsum.photos/400/300?random=3" alt="Nature Scene 3">
                <div class="overlay"></div>
            </div>
            <figcaption>Ocean Sunset</figcaption>
        </figure>

        <figure class="gallery-item">
            <div class="image-container">
                <img src="https://picsum.photos/400/300?random=4" alt="Nature Scene 4">
                <div class="overlay"></div>
            </div>
            <figcaption>Forest Path</figcaption>
        </figure>

        <figure class="gallery-item">
            <div class="image-container">
                <img src="https://picsum.photos/400/300?random=5" alt="Nature Scene 5">
                <div class="overlay"></div>
            </div>
            <figcaption>Desert Dunes</figcaption>
        </figure>

        <figure class="gallery-item">
            <div class="image-container">
                <img src="https://picsum.photos/400/300?random=6" alt="Nature Scene 6">
                <div class="overlay"></div>
            </div>
            <figcaption>Arctic Landscape</figcaption>
        </figure>
    </main>

    <footer>
        <p>Hover over images to see the effect</p>
    </footer>
</body>
</html>
