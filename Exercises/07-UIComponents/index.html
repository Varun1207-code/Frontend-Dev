<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Components</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>UI Components</h1>
        <p>A collection of common user interface elements</p>
    </header>

    <main>
        <div class="component-card">
            <section class="search-section">
                <h2>Search Component</h2>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search...">
                    <button class="search-button">Search</button>
                </div>
            </section>

            <section class="button-section">
                <h2>Button Components</h2>
                <div class="button-group">
                    <button class="btn btn-primary">Primary</button>
                    <button class="btn btn-secondary">Secondary</button>
                    <button class="btn btn-outline">Outline</button>
                </div>
            </section>

            <section class="dropdown-section">
                <h2>Dropdown Menu</h2>
                <div class="dropdown">
                    <button class="dropdown-toggle">Select Option</button>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Option 1</a></li>
                        <li><a href="#" class="dropdown-item">Option 2</a></li>
                        <li><a href="#" class="dropdown-item">Option 3</a></li>
                        <li><a href="#" class="dropdown-item">Option 4</a></li>
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>Interact with the components to see their states and effects</p>
    </footer>
</body>
</html>
