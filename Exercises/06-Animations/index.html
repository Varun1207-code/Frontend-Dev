<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Demonstration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS Animation Examples</h1>
        <p>Watch these elements animate using pure CSS!</p>
    </header>

    <main class="animation-container">
        <section class="animation-demo">
            <h2>Bouncing Ball</h2>
            <div class="ball"></div>
        </section>

        <section class="animation-demo">
            <h2>Color Changing Box</h2>
            <div class="color-box"></div>
        </section>

        <section class="animation-demo">
            <h2>Rotating Square</h2>
            <div class="rotating-square"></div>
        </section>

        <section class="animation-demo">
            <h2>Pulsing Circle</h2>
            <div class="pulsing-circle"></div>
        </section>

        <section class="animation-demo">
            <h2>Loading Spinner</h2>
            <div class="loading-spinner"></div>
        </section>

        <section class="animation-demo">
            <h2>Sliding Text</h2>
            <div class="sliding-text">
                This text slides and fades!
            </div>
        </section>
    </main>

    <footer>
        <p>All animations use CSS @keyframes with different timing functions</p>
    </footer>
</body>
</html>
