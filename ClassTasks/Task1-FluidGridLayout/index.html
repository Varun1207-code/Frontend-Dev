<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task 1 - Fluid Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Task 1 — Fluid Grid Layout</h1>
    <p class="lead">Three equal boxes that resize fluidly with screen width.</p>
  </header>

  <main>
    <section class="grid-wrapper" aria-label="Fluid grid example">
      <div class="grid">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
      </div>
    </section>
  </main>

  <footer>
    <p>Uses CSS Grid (responsive) — boxes keep equal widths and resize automatically.</p>
  </footer>
</body>
</html>
