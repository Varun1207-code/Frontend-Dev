<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CSS Borders & Padding</title>
  <link rel="stylesheet" href="borders_demo.css">
</head>
<body>
  <header>
    <h1>Borders & Padding Demonstration</h1>
  </header>

  <main class="container">
    <!-- Boxes aligned horizontally using Flexbox -->
    <section class="boxes">
      <div class="box solid">Solid border<br><span>.solid</span></div>
      <div class="box dashed">Dashed border<br><span>.dashed</span></div>
      <div class="box double">Double border<br><span>.double</span></div>
      <div class="box groove">Groove border<br><span>.groove</span></div>
      <div class="box rounded">Rounded corners<br><span>.rounded</span></div>
    </section>
  </main>

  <footer>
    <small>Hover any box to see border color transition.</small>
  </footer>
</body>
</html>
