<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CSS Gradients</title>
  <link rel="stylesheet" href="gradients.css">
</head>
<body>
  <header class="site-header">
    <h1>Gradient Backgrounds</h1>
  </header>

  <main>
    <section class="linear">
      <div class="inner">
        <h2>Linear Gradient</h2>
        <p>This section uses a linear-gradient background that transitions from left to right.</p>
      </div>
    </section>

    <section class="radial">
      <div class="inner">
        <h2>Radial Gradient</h2>
        <p>This section uses a radial-gradient background centered inside the area.</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">Fixed footer content centered</footer>
</body>
</html>
