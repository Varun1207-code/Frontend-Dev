<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Gradients - Task 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #0f172a, #1e293b);
            overflow: hidden;
            position: relative;
        }

        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .gradient-background::before,
        .gradient-background::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            animation: moveBubbles 20s linear infinite;
        }

        .gradient-background::before {
            background: radial-gradient(circle, #38bdf8, transparent);
            top: -150px;
            left: -150px;
        }

        .gradient-background::after {
            background: radial-gradient(circle, #818cf8, transparent);
            bottom: -150px;
            right: -150px;
            animation-delay: -10s;
        }

        .card {
            position: relative;
            z-index: 2;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 400px;
            color: white;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            animation: shine 8s linear infinite;
        }

        .card h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .card p {
            line-height: 1.6;
            color: rgba(255,255,255,0.8);
            text-align: center;
        }

        @keyframes moveBubbles {
            0% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, 50px) scale(1.1);
            }
            66% {
                transform: translate(-50px, -30px) scale(0.9);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            20% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: rise 10s linear infinite;
            opacity: 0;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-background"></div>
    <div class="card">
        <h1>Gradient Magic</h1>
        <p>Experience the beauty of modern CSS gradients with animated effects, floating particles, and glass morphism.</p>
    </div>
    <script>
        // Add floating particles
        for(let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(particle);
        }
    </script>
</body>
</html>
