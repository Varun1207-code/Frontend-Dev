<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CSS Transformations</title>
  <link rel="stylesheet" href="transforms.css">
</head>
<body>
  <header><h1>Transformations Showcase</h1></header>
  <main>
    <section class="transforms">
      <div class="tbox rotate">
        <div class="demo">Rotate</div>
        <div class="label">rotate()</div>
      </div>
      <div class="tbox scale">
        <div class="demo">Scale</div>
        <div class="label">scale()</div>
      </div>
      <div class="tbox translate">
        <div class="demo">Translate</div>
        <div class="label">translate()</div>
      </div>
      <div class="tbox skew">
        <div class="demo">Skew</div>
        <div class="label">skew()</div>
      </div>
    </section>
  </main>
  <footer>Hover each box to see the transformation.</footer>
</body>
</html>
