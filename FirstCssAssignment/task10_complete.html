<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Complete Layout - Task 10</title>
  <link rel="stylesheet" href="task10_complete.css">
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <div class="brand">MySite</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="home">
    <div class="hero-inner">
      <h1>Welcome to MySite</h1>
      <p>Your partner for creative web solutions.</p>
    </div>
  </section>

  <section class="about" id="about">
    <div class="about-inner">
      <div class="about-text">
        <h2>About Us</h2>
        <p>We build accessible, responsive websites that delight users.</p>
      </div>
  <div class="about-image"><img src="https://picsum.photos/seed/about/600/400" alt="team collaborating"></div>
    </div>
  </section>

  <section class="services" id="services">
    <h2>Our Services</h2>
    <div class="service-row">
      <div class="service">Design</div>
      <div class="service">Development</div>
      <div class="service">Consulting</div>
    </div>
  </section>

  <section class="contact-section" id="contact">
    <h2>Contact</h2>
    <form class="mini-form">
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <button>Send</button>
    </form>
  </section>

  <footer class="site-footer">&copy; 2025 MySite</footer>
</body>
</html>
